<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8fafc;
            line-height: 1.6;
        }
        
        .gradient-bg {
            background: linear-gradient(#1e40af 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;

            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-title {
            font-size: 32px;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fed7d7;

            color: #c53030;
            padding: 12px;

            margin-bottom: 16px;

        }
        
        .demo-section {

        }

            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }
        
        .demo-accounts {

            flex-direction: column;

        }

            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;

        .demo-btn:hover {
            background: #edf2f7;
        }
        
        .demo-role {

            color: #2d3748;
        }
        
        .demo-username {

        }

        }

            align-items: center;
            justify-content: center;
            background: #f8fafc;

        }

            border-radius: 50%;

        }
        
        .btn-action {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
            margin-bottom: 12px;

        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
            margin-bottom: 12px;

        .btn-secondary:hover {
            background: #38a169;
        }
        
        .alert-item {

            background: #fed7d7;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 0 8px 8px 0;
        }
        
        .alert-title {
            font-weight: 600;
            color: #c53030;
            margin-bottom: 4px;
        }
        
        .alert-text {
            font-size: 14px;
            color: #c53030;
        }

                height: auto;
                padding: 16px 0;
                gap: 12px;

                flex-direction: column;
                gap: 8px;
            }
            
            .stats-grid {

            }
            
            .event-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .login-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Loading Aviators System...</p>
            </div>
        </div>
    </div>

    <script>
        // Global app state
        let currentUser = null;
        let currentEvents = [];
        let currentAlerts = [];
       let currentRequirements = [];
let currentStudents = [];
        
        // API helper functions
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                    ...options,
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Network error' }));
                    throw new Error(error.error || 'Request failed');
                }
                
                return response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        // Authentication functions
        async function login(username, password) {
            return apiRequest('/api/auth/login', {
                method: 'POST',
                body: JSON.stringify({ username, password }),
            });
        }
        
        async function logout() {
            return apiRequest('/api/auth/logout', { method: 'POST' });
        }
        
        async function getCurrentUser() {
            return apiRequest('/api/auth/me');
        }
        
        // Event functions
        async function getTodayEvents() {
            return apiRequest('/api/events/today');
        }
        
        async function getAllEvents() {
            return apiRequest('/api/events');
        }
        
        async function signInToEvent(eventId) {
            return apiRequest('/api/attendance/sign-in', {
                method: 'POST',
                body: JSON.stringify({ event_id: eventId }),
            });
        }
        
        // Academic functions
        async function getAcademicAlerts() {
            return apiRequest('/api/academics/alerts');
        }
        // Event functions
async function createEvent(eventData) {
    return apiRequest('/api/events', {
        method: 'POST',
        body: JSON.stringify(eventData),
    });
}

async function updateEvent(eventId, eventData) {
    return apiRequest(`/api/events/${eventId}`, {
        method: 'PUT',
        body: JSON.stringify(eventData),
    });
}

async function deleteEvent(eventId) {
    return apiRequest(`/api/events/${eventId}`, {
        method: 'DELETE',
    });
}

// Academic functions
async function getRequirements() {
    return apiRequest('/api/academics/requirements');
}

async function createRequirement(data) {
    return apiRequest('/api/academics/requirements', {
        method: 'POST',
        body: JSON.stringify(data),
    });
}

async function deleteRequirement(reqId) {
    return apiRequest(`/api/academics/requirements/${reqId}`, {
        method: 'DELETE',
    });
}

async function getStudents() {
    return apiRequest('/api/students');
}

async function updateStudentGrade(studentId, requirementId, grade) {
    return apiRequest(`/api/students/${studentId}/grades`, {
        method: 'POST',
        body: JSON.stringify({ requirement_id: requirementId, grade }),
    });
}

        function renderCoachDashboard() {

        ? '<div class="empty-state">No academic alerts at this time</div>'
        : currentAlerts.map(alert => `

        async function handleLogin(event) {

            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            loginBtn.textContent = 'Signing in...';

                loginBtn.disabled = false;

let editingEventId = null;

function showCreateEventModal() {

function handleEditEvent(eventId) {

    if (!event) return;
    
    document.getElementById('eventModalTitle').textContent = 'Edit Event';
    document.getElementById('eventTitle').value = event.title;
    document.getElementById('eventType').value = event.event_type;
    document.getElementById('eventDate').value = event.date;
    document.getElementById('eventStartTime').value = event.start_time;
    document.getElementById('eventEndTime').value = event.end_time || '';
    document.getElementById('eventLocation').value = event.location || '';
    document.getElementById('eventDescription').value = event.description || '';
    document.getElementById('eventMandatory').checked = event.is_mandatory;
    
    document.getElementById('eventModal').classList.add('active');
}

function closeEventModal() {
    document.getElementById('eventModal').classList.remove('active');
    editingEventId = null;
}

async function handleSaveEvent() {
    const eventData = {
        title: document.getElementById('eventTitle').value,
        event_type: document.getElementById('eventType').value,
        date: document.getElementById('eventDate').value,
        start_time: document.getElementById('eventStartTime').value,
        end_time: document.getElementById('eventEndTime').value || null,
        location: document.getElementById('eventLocation').value || '',
        description: document.getElementById('eventDescription').value || '',
        is_mandatory: document.getElementById('eventMandatory').checked
    };
    
    if (!eventData.title || !eventData.event_type || !eventData.date || !eventData.start_time) {
        alert('Please fill in all required fields');
        return;
    }
    
    try {
        if (editingEventId) {
            await updateEvent(editingEventId, eventData);
            alert('Event updated successfully!');
        } else {
            await createEvent(eventData);
            alert('Event created successfully!');
        }
        
        closeEventModal();
        await loadDashboardData();
        render();
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

        await deleteEvent(eventId);

// Academic requirements handlers
function showRequirementsModal() {
    document.getElementById('requirementsModal').classList.add('active');
    renderRequirementsList();
}

function closeRequirementsModal() {
    document.getElementById('requirementsModal').classList.remove('active');
}

function renderRequirementsList() {
    const container = document.getElementById('requirementsList');
    if (!container) return;
    
    if (currentRequirements.length === 0) {
        container.innerHTML = '<div class="empty-state">No requirements added yet</div>';
        return;
    }
    
    container.innerHTML = currentRequirements.map(req => `
        <div class="requirement-item">
            <div class="requirement-info">
                <h4>${req.subject}</h4>
                <div class="requirement-details">Minimum Grade: ${req.grade_required}%</div>
                <div class="requirement-details">${req.semester || 'All'} ${req.year || ''}</div>
            </div>
            <button class="btn-delete" onclick="handleDeleteRequirement(${req.id})">Delete</button>
        </div>
    `).join('');
}

async function handleAddRequirement() {
    const subject = document.getElementById('requirementSubject').value;
    const grade = document.getElementById('requirementGrade').value;
    
    if (!subject || !grade) {
        alert('Please enter both subject and minimum grade');
        return;
    }
    
    try {
        await createRequirement({
            subject: subject,
            grade_required: parseFloat(grade)
        });
        
        document.getElementById('requirementSubject').value = '';
        document.getElementById('requirementGrade').value = '';
        
        await loadDashboardData();
        renderRequirementsList();
        alert('Requirement added successfully!');
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

async function handleDeleteRequirement(reqId) {
    if (!confirm('Are you sure you want to delete this requirement?')) {
        return;
    }
    
    try {
        await deleteRequirement(reqId);
        await loadDashboardData();
        renderRequirementsList();
        alert('Requirement deleted successfully!');
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

// Student grades handlers
function showStudentGradesModal() {
    document.getElementById('studentGradesModal').classList.add('active');
    renderStudentGradesList();
}

function closeStudentGradesModal() {
    document.getElementById('studentGradesModal').classList.remove('active');
}

function renderStudentGradesList() {
    const container = document.getElementById('studentGradesList');
    if (!container) return;
    
    if (currentStudents.length === 0) {
        container.innerHTML = '<div class="empty-state">No students found</div>';
        return;
    }
    
    if (currentRequirements.length === 0) {
        container.innerHTML = '<div class="empty-state">Please add academic requirements first</div>';
        return;
    }
    
    container.innerHTML = `
        <div class="form-group">
            <label class="form-label">Select Requirement to Update</label>
            <select id="gradeRequirementSelect" class="form-select" onchange="renderStudentsForGrading()">
                <option value="">Choose a subject...</option>
                ${currentRequirements.map(req => 
                    `<option value="${req.id}">${req.subject} (Min: ${req.grade_required}%)</option>`
                ).join('')}
            </select>
        </div>
        <div id="studentsGradingList" class="students-grid"></div>
    `;
}

function renderStudentsForGrading() {
    const requirementId = document.getElementById('gradeRequirementSelect').value;
    const container = document.getElementById('studentsGradingList');
    
    if (!requirementId) {
        container.innerHTML = '';
        return;
    }
    
    container.innerHTML = currentStudents.map(student => `
        <div class="student-card">
            <div class="student-name">${student.first_name} ${student.last_name}</div>
            <div class="student-info">Student ID: ${student.student_id || 'N/A'}</div>
            <div class="student-info">Grade Level: ${student.grade_level || 'N/A'}</div>
            <div class="grade-input-group">
                <input type="number" 
                       id="grade-${student.id}-${requirementId}" 
                       class="grade-input" 
                       placeholder="Grade %" 
                       min="0" 
                       max="100" 
                       step="0.1">
                <button class="btn-small primary" 
                        onclick="handleUpdateGrade(${student.id}, ${requirementId})">
                    Update
                </button>
            </div>
        </div>
    `).join('');
}

async function handleUpdateGrade(studentId, requirementId) {
    const gradeInput = document.getElementById(`grade-${studentId}-${requirementId}`);
    const grade = gradeInput.value;
    
    if (!grade || grade < 0 || grade > 100) {
        alert('Please enter a valid grade between 0 and 100');
        return;
    }
    
    try {
        await updateStudentGrade(studentId, requirementId, parseFloat(grade));
        gradeInput.value = '';
        alert('Grade updated successfully!');
        await loadDashboardData();
        // Re-render main dashboard to update alerts if needed
        if (currentAlerts.length !== (await getAcademicAlerts()).length) {
            render();
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

            if (currentUser === null) {

                if (loginForm) {

                }
            } else {
                root.innerHTML = renderDashboard();
            }
        }

            document.getElementById('root').innerHTML = renderLoading();
            await checkAuth();
            render();
        }

        function fillDemo(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }
        // Start the app
        init();
